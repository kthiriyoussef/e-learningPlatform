
  
  <section id="image-section">
    <div class="container">
      
      <div class="image-container1">
        <img id="img1" src="https://gbs2020.net/wp-content/uploads/elementor/thumbs/Workshop_Progam-owntmysgdev2f1l0crq62ph0bypxe76o3jon0qsgw0.jpg" alt="Your Image">
        <div class="overlay-square"><h1 style="text-align: center; text-decoration: color( 000000);">Improve your Skills in your Own<br>To preapre for better future</h1><br><button class="rounded-button"><h3>Register Now</h3></button></div>
      </div>
    </div>
  </section>
  <section>
  <div class="text-section">
    <div class="text-content">
      <h1>Discover Our Courses</h1>
      
    </div>
    <div class="button-container">
      <button class="rounded-button"><h6>View More</h6></button>
    </div>
  </div>
  </section>
  <section id="cards-section">
    <div class="container">
      <div class="row">
        <ng-container *ngFor="let course of Courses; let i = index">
          <div class="col-md-4 mb-4">
            <div class="card">
              <img class="card-img-top" src="https://img.freepik.com/vecteurs-libre/modele-logo-ordinateur-technique_23-2149204144.jpg?size=338&ext=jpg&ga=GA1.1.1546980028.1703721600&semt=ais" alt="{{ course.title }}">
              <div class="card-body">
                <h3 class="card-title">{{ course.title }}</h3>
                
                   <h4 style="color:  #FB2576;">{{ course.price }} DT/Month</h4>
                
              </div>
            </div>
          </div>
          
          <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
        </ng-container>
      </div>
    </div>
  </section>
  <section id="about-us-section" style="background-color: #FFA500; padding: 20px; border-radius: 15px; margin-top: 20px;  width: 1000px;margin-left: 250px;">
    <h2 style="text-align: center;">Contact Us</h2>
    
  
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Type your message"></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary" style="border-radius: 10px; padding: 10px 20px; background-color: #FB2576; color: #fff; margin-top: 20px;margin-left: 400px;">Send The Message</button>
    </form>
  </section>
