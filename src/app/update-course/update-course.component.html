
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" [(ngModel)]="courseToUpdate.title" placeholder="Enter title">
      </div>
    </div>

    <div class="col-md-6">
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="number" class="form-control" [(ngModel)]="courseToUpdate.price" placeholder="Price">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label">Image</label>
        <input type="file"  name="logo" class="form-control">
      </div>
    </div>

    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label">Preview</label>
        <img [src]="myImage" class="img-fluid rounded" style="max-width: 100%; height: auto;">
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-6">
      <button type="submit" class="btn btn-primary" (click)="updateCourse()">Submit</button>
    </div>
  </div>
</div>
