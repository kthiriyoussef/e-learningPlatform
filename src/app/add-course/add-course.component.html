<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" [(ngModel)]="newCourse.title" placeholder="Enter title">
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" [(ngModel)]="newCourse.price" placeholder="Price">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label class="mb-2">Image:</label>
        <input type="file" (change)="onImageUpload($event)" name="logo" class="form-control">
      </div>
    </div>

    <div class="col-md-6">
      <label class="mb-2">Preview:</label>
      <img [src]="imagePath" class="img-fluid rounded-start" style="width: 500px; height: 300px" />
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-6">
      <button type="submit" class="btn btn-primary" (click)="addCousre()">Submit</button>
    </div>
  </div>
</div>
